<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ИИ Консьерж</title>
</head>
<body>
    <h1>ИИ Консьерж</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Введите поручение" size="60" required>
        <button type="submit">Отправить</button>
    </form>

    {% if response %}
        <h2>Ответ:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
